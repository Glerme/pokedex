<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

      crossorigin="anonymous"
    />

  <body>
    <main id="pkm-container">
      <section class="container-nome-input">
        <h1 class="titulo">Pokédex</h1>
        <form class="container-pesquisa">
          <input
            type="text"
            placeholder="Pesquise o Pokémon"
            name="pesquisa"
            id="pesquisa"
          />
          <button id="buscar" class="fas fa-search"></button>
        </form>
      </section>

      <h3 class="erro">Desculpe, esse nome não existe!</h3>
      <div id="pkm"></div>
    </main>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
