<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="pkm-container">
      <div class="pesquisa">
        <h1>Pokédex</h1>
        <div class="container-pesquisa">
          <input
            type="text"
            placeholder="Pesquise o Pokémon"
            name="pesquisa"
            id="pesquisa"
          />
          <a href="" id="buscar"><i class="fas fa-search"></i></a>
        </div>
      </div>

      <div class="pkm">
        <img src="/1.jpg" id="img" alt="" />
        <h3 id="nomeP"></h3>
        <span id="numpkm">#000</span>
        <div class="tipos">
          <p>DRAGON</p>
          <p>GHOST</p>
        </div>

        <div class="container-habilidades">
          <div class="divisao">
            <div>
              <span>Abilities:</span>
              <p>overgrow</p>
            </div>
            <div>
              <span>HP:</span>
              <p>465</p>
            </div>
            <div>
              <span>Attack:</span>
              <p>7657</p>
            </div>
            <div>
              <span>Defense:</span>
              <p>454</p>
            </div>
            <div>
              <span>Sp. Atk:</span>
              <p>454</p>
            </div>
            <div>
              <span>Sp. Def:</span>
              <p>45</p>
            </div>
            <div>
              <span>Speed:</span>
              <p>45</p>
            </div>
            
          </div>
          
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
